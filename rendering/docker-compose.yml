version: '3.8'

services:
  w2l-renderer:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: w2l-renderer
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - w2l-network

networks:
  w2l-network:
    driver: bridge

